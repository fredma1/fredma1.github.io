<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Doge Exchange Rate</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
		
		<script>
			$(document).ready(function(){
				var $b_satoshi = $('#b_satoshi');
				var $b_btc = $('#b_btc');
				var $b_doge = $('#b_doge');
				
				$('#buy').click(function(){
					$b_doge.val(parseInt($b_btc.val() / ($b_satoshi.val() * 0.00000001)));
				});
				
				var $s_satoshi = $('#s_satoshi');
				var $s_btc = $('#s_btc');
				var $s_doge = $('#s_doge');
				
				$('#sell').click(function(){
					$s_btc.val($s_doge.val() * ($s_satoshi.val() * 0.00000001));
				});
			});
		</script>
	</head>

	<body>
		<div>
			<h2>Buy</h2>
			<table>
				<tr>
					<td>Satoshi</td>
					<td><input type="text" id="b_satoshi" /></td>
				</tr>
				
				<tr>
					<td>BTC</td>
					<td><input type="text" id="b_btc" /></td>
				</tr>
				
				<tr>
					<td>DOGE</td>
					<td><input type="text" id="b_doge" /></td>
				</tr>			
				
			</table>
			
			<input type="button" id="buy" name="buy" value="Convert" />
		</div>
		
		<div>
			<h2>Sell</h2>
			<table>
				<tr>
					<td>DOGE</td>
					<td><input type="text" id="s_doge" /></td>
				</tr>	
				
				<tr>
					<td>Satoshi</td>
					<td><input type="text" id="s_satoshi" /></td>
				</tr>
				
				<tr>
					<td>BTC</td>
					<td><input type="text" id="s_btc" /></td>
				</tr>
			</table>
			
			<input type="button" id="sell" name="sell" value="Convert" />
		</div>
	</body>
</html>
