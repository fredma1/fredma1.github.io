<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Doge Exchange Rate</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
		
		<script>
			$(document).ready(function(){
				var $satoshi = $('#satoshi');
				var $btc = $('#btc');
				var $doge = $('#doge');
				
				$('#convert').click(function(){
					$doge.val(parseInt($btc.val() / ($satoshi.val() * 0.00000001)));
				});
			});
		</script>
	</head>

	<body>
		<table>
			<tr>
				<td>Satoshi</td>
				<td><input type="text" id="satoshi" name="satoshi" /></td>
			</tr>
			
			<tr>
				<td>BTC</td>
				<td><input type="text" id="btc" name="btc" /></td>
			</tr>
			
			<tr>
				<td>DOGE</td>
				<td><input type="text" id="doge" name="doge" /></td>
			</tr>			
			
		</table>
		
		<input type="button" id="convert" name="convert" value="Convert" />
	</body>
</html>
